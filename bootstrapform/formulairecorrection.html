<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
    <title>Formulaire bootstrap</title>
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="row row-cols-2">
                <div class="row mt-1">
                    <label for="civilite" class="col-md-12 col-form-label">Civilité</label>
                    <div class="col">
                        <select class="col-md-10 form-select" name="civilite">
                            <option value="Mme">Mme</option>
                            <option value="Mr">Mr</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-1">
                    <label for="telephone" class="col-md-12 col-form-label">Téléphone</label>
                    <div class="col">
                        <input type="tel" class="form-control" name="telephone" placeholder="Entrez votre téléphone">
                    </div>
                </div>
                <div class="row mt-1">
                    <label for="nom" class="col-md-12 col-form-label">Nom</label>
                    <div class="col">
                        <input type="text" class="form-control" name="nom" placeholder="Entrez votre nom">
                    </div>
                </div>
                <div class="row mt-1">
                    <label for="mot de passe" class="col-md-12 col-form-label">Mot de passe</label>
                    <div class="col">
                        <input type="password" class="form-control" name="motdepasse" placeholder="Entrez votre mot de passe">
                    </div>
                </div>
                <div class="row mt-1">
                    <label for="prenom" class="col-md-12 col-form-label">Prénom</label>
                    <div class="col">
                        <input type="text" class="form-control" name="prenom" placeholder="Entrez votre prenom">
                    </div>
                </div>
                <div class="row mt-1">
                    <label for="mot de passe2" class="col-md-12 col-form-label">Répéter mot de passe</label>
                    <div class="col">
                        <input type="password" class="form-control" name="motdepasse2" placeholder="Répéter votre mot de passe">
                    </div>
                </div>
                <div class="row mt-1 offset-6">
                    <label for="email" class="col-md-12 col-form-label">Email</label>
                    <div class="col">
                        <input type="email" class="form-control" name="email" placeholder="Entrez votre Email">
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <label for="adresse" class="col-md-12 col-form-label">Adresse</label>
                <div class="col-md-12">
                    <textarea name="adresse" class="form-control" placeholder="Entrez votre adresse"></textarea>
                </div>
            </div>
            <div class="row mt-1">
                <label for="code postal" class="col-md-2 text-end col-form-label">Code Postal</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="codepostal" placeholder="Entrez votre code postal">
                </div>
                <label for="ville" class="col-md-2 text-end col-form-label">Ville</label>
                <div class="col-md-5">
                    <input type="text" name="ville" class="form-control" placeholder="Entrez votre ville">
                </div>
            </div>
            <button type="submit" class="btn btn-success" name="submit">Inscription</button>
        </form>
    </div>
</body>
</html>
