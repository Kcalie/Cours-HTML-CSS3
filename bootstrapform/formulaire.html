<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            <div class="row mt-1" >
                <label for="civilite" class="col-md-2 col-form-label">Civilité</label>
                <div class="col-md-10">
                    <select class="form-select" name="civilite">
                        <option value="Mme">Mme</option>
                        <option value="Mr">Mr</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
            </div>
            <div class="row mt-1">
                <label for="nom" class="col-md-2 col-form-label">Nom</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="nom" placeholder="Entrez votre nom">
                </div>
            </div>
            <div class="row mt-1">
                <label for="prenom" class="col-md-2 col-form-label">Prénom</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="prenom" placeholder="Entrez votre prenom">
                </div>
            </div>
            <div class="row mt-1">
                <label for="email" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" name="email" placeholder="Entrez votre mail">
                </div>
            </div>
            <div class="row mt-1">
                <label for="telephone" class="col-md-2 col-form-label">Téléphone</label>
                <div class="col-md-10">
                    <input type="tel" class="form-control" name="telephone" placeholder="Entrez votre telephone">
                </div>
            </div>
            <div class="row mt-1">
                <label for="motdepasse" class="col-md-2 col-form-label">Mot de passe</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" name="motdepasse" placeholder="Entrez votre mot de passe">
                </div>
            </div>
            <div class="row mt-1">
                <label for="motdepasse2" class="col-md-2 col-form-label">Vérifiez mdp</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" name="motdepasse2" placeholder="Entrez votre mot de passe">
                </div>
            </div>
            <div class="row mt-1">
                <label for="adresse" class="col-md-12 col-form-label">Adresse</label>
                <div class="col-md-12">
                    <textarea class="form-control" name="adresse"></textarea>
                </div>               
            </div>
            <div class="row mt-1">
                <label for="codepostal" class="col-md-2 col-form-label text-end">Code Postal</label>
                <div class="col-md-3">
                    <input type="text" name="codepostal" class="form-control" placeholder="Code Postal">
                </div>
                <label for="ville" class="col-md-2 col-form-label text-end">Ville</label> <!--text end pour raprocher le texte de la case-->
                <div class="col-md-5">
                    <input type="text" name="ville" class="form-control" placeholder="Ville">
                </div>
            </div>
            <button type="submit" class="btn btn-success" name="submit">Inscription</button>
        </form>
    </div>
</body>
</html>
